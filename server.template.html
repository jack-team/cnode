<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="cnode vue"/>
    <meta name="description" content="cnode vue"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <style>
        #splash-screen{position:fixed;left:0;top:0;right:0;bottom:0;z-index:999;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;background-color:#FF7A4C}.square{width:20px;height:20px;border:1px solid #fff;margin:36px auto;position:relative;-webkit-animation:fill_color 1s linear infinite;animation:fill_color 1s linear infinite}.square:after{width:4px;height:4px;position:absolute;content:"";background-color:#fff;top:-8px;left:0;-webkit-animation:square_check 1s ease-in-out infinite;animation:square_check 1s ease-in-out infinite}@-webkit-keyframes square_check{25%{left:22px;top:-8px}50%{left:22px;top:22px}75%{left:-9px;top:22px}100%{left:-9px;top:-7px}}@keyframes square_check{25%{left:22px;top:-8px}50%{left:22px;top:22px}75%{left:-9px;top:22px}100%{left:-9px;top:-7px}}@-webkit-keyframes fill_color{0%{-webkit-box-shadow:inset 0 0 0 0 rgba(255,255,255,.1);box-shadow:inset 0 0 0 0 rgba(255,255,255,.1)}100%{-webkit-box-shadow:inset 0 -20px 0 0 #fff;box-shadow:inset 0 -20px 0 0 #fff}}@keyframes fill_color{0%{-webkit-box-shadow:inset 0 0 0 0 rgba(255,255,255,.1);box-shadow:inset 0 0 0 0 rgba(255,255,255,.1)}100%{-webkit-box-shadow:inset 0 -20px 0 0 #fff;box-shadow:inset 0 -20px 0 0 #fff}}
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans|Monoton">
    <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="root"></div>
    <div id="splash-screen">
        <div class="span">
            <div class="square"></div>
        </div>
    </div>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks[chunk].entry%>"></script>
    <% } %>
</body>
</html>
